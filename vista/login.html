<h1>ejemplo de login</h1>
	<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>

		<p>Username:<br>
			<input type="text" name="user" ng-model="user" required>
			<span style="color:blue" ng-show="myForm.user.$dirty && myForm.user.$invalid">
				<span ng-show="myForm.user.$error.required">El nombre es requerido.</span>
			</span>
		</p>


		<p>Contrase√±a:<br>
			<input type="password" name="email" ng-model="email" required>
			<span style="color:blue" ng-show="myForm.email.$dirty && myForm.email.$invalid">
			<span ng-show="myForm.email.$error.required">El email es requerido.</span>
			<span ng-show="myForm.email.$error.email">Email incorrecto.</span>
			</span>
		</p>

		<p>
			<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty &&myForm.email.$invalid">
		</p>

</form>
